{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Clish's Todo
    </title>
    <link rel="stylesheet" href="{% static 'todos/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
</head>

<body style="margin-top: 100px;">
    <div class="container">
        <div>
            <div class="card bg-light">
                <div class="card-header mb-0 billy">
                    <form action="{% url 'create' %}" class="form-group" method="POST">
                        {% csrf_token %}
                        <h3 class="h3 ml-2 text-white">My todo list</h3>
                        <div class="row ">

                            <div class="input-group mx-4">
                                <!-- <input class="form-control border rounded-left" placeholder="Add To Schedule"> -->
                                {{form.text}}

                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary border rounded-right">Add
                                    </button>
                                </div>

                            </div>


                        </div>
                    </form>
                </div>
                <div class="card-body">

                    <div class="card-title">


                        <ul class="list-group-flush list-unstyled lead">
                            {% for todo in todos %}
                            {% if todo.completed %}

                            <li class="list-group-item bg-light">
                                <div class="d-flex align-items-center">
                                    <div for="" class="form-group form-inline " style="text-decoration:line-through">
                                        <i class="fas fa-check-square mr-2 bg-white"></i>
                                        {{todo.text}}
                                    </div>
                                    <a href="{% url 'delete-one' todo.id %}" style="text-decoration:none;color:#000"
                                        class="close ml-auto">
                                        <span>&times;</span></a>

                                </div>


                            </li>
                            {% else %}
                            <a href="{% url 'complete' todo.id %}" style="text-decoration:none;color:#000">
                                <li class="list-group-item">
                                    <div class="d-flex align-items-middle">
                                        <div for="" class="form-group form-inline">
                                            <i class="far fa-square mr-2 bg-white"></i>
                                            {{todo.text}}
                                        </div>
                                        <a href="{% url 'delete-one' todo.id %}" style="text-decoration:none;color:#000"
                                            class="close ml-auto">
                                            <span>&times;</span></a>

                                    </div>

                                </li>
                            </a>
                            {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="d-flex m-4">
                    <a href="{% url 'delete' %}" style="text-decoration:none; color:#000;">
                        <span><i class="fas fa-trash ml-1"></i>Delete Selected</span></a>
                    <a href="{% url 'delete-all' %}" class=" ml-auto" style="text-decoration:none; color:#000;"> <span>
                            <i class="fas fa-trash"></i>Delete All
                        </span></a>

                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
